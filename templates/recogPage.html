<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Face Recognition Based Employee Attendance Logger</title>
    <link rel="icon" type="image/x-icon" href="static/icon3.png">

</head>
<style>
    #btn {
        width: 55%;
        font-size: large;
        font-family: Georgia;
        color: whitesmoke;
        margin-top: 1px;
        border: 2px solid white;
        text-align: center;
    }

    #cam {
        border: 2px solid white;
        border-radius: 6px;
    }

    .log {
        color: white;
        text-decoration: none;
    }

    .log:hover {
        color: blue;
        text-decoration: none;
    }
</style>

<body class="bg-image" style="background-image: url('/static/bg.jpg'); height: 100vh;">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img src="static/icon3.png" width="35" class="d-inline-block align-top"
                alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li>
                    <h6 style="color: white;">Face Recognition Based Employee Attendance Logger</h6>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <a href="/"  class="mr-5 mt-2 log"><h5>Home</h5></a>
                <a href="/logout" class="mr-5 mt-2 log">
                    <h6>Logout</h6>
                </a>
                <h6 class="my-2 my-sm-0" style="color: white;">Hey, {{current_user.username}}</h6>
            </div>
        </div>
    </nav>

    <center>
        <a type="button" href="/" class="btn btn-outline-danger mt-2" id="btn">Stop</a>
    </center>

    <!-- camera window -->
    <div>
        <div style="justify-content: center; display: flex; margin-top: 5px;">
            <img id="cam" src="{{ url_for('video') }}" width="55%">
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Face Recognition Based Employee Attendance Logger</title>
  <link rel="icon" type="image/x-icon" href="static/icon3.png">

</head>
<style>
    section {
        background-image: url('static/bg.jpg');
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<body>
    <section class="vh-100">
        <div class="container py-5 h-auto">
            <center>
                <div class="row d-flex justify-content-center align-items-center h-auto w-50" style="margin-top: 10vh;">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">

                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="form-section"></div>
                                <form method="post" action="/verifyOTP">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <h2>OTP has been sent to email id</h2>
                                    </div>
                                    <p>Please check the email for verification</p>

                                    {% if incorrect == True %}
                                    <p style="color:red"> <b></b>Incorrect OTP. try again..</b> </p>
                                    {% endif %}


                                    <div class="card-body">
                                        <div class="form-group mt-2">
                                            <label for="otp">Enter OTP</label>
                                            <input class="form-control" type="number" id="otp" name="otp" required>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button type="submit" class="btn btn-dark btn-lg btn-block"
                                            type="button">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </center>
        </div>
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>

</html>
